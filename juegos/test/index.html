<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type='text/css'>
    <script src="script.js" type="text/javascript"></script>
    <style type="text/css">
    .boton_personalizado{
    text-decoration: none;
    padding: 10px;
    font-weight: 600;
    font-size: 20px;
    color: #ffffff;
    background-color: #1883ba;
    border-radius: 6px;
    border: 2px solid #0016b0;
    display: flex;
  align-items: center;
  justify-content: center;
    
    margin: -20px -50px; 
    position:relative;
    top:50%; 
    left:50%;
  }
    </style>
</head>

<body>
    <br> <br>
<div>
    
   
</div>
<br> <br>
    <div class="body">

        <div class="start">
            <div class="img"><img src="brain.jpg" width="330px" class="photo"></div>

            <div class="startText">
               
                <div class="p">
                    <p>Escala de Matrices Progresivas</p>
                </div>

                
            </div>
            <div class="buttons"><button id="start" type="button" class="btn">
Iniciar la prueba</button></div>
        </div>



        <div class="none registrationCard">
            <div class="img"><img src="brain.jpg" width="32px" class="photo"></div>

            <div class="startText">
                <div class="iq">
                    <p>Prueba de coeficiente intelectual de cuervo</p>
                </div>
            </div>

            <div class="form-group">
                <div class="form">
                    <label for="userName">Tu nombre:</label>
                    <input type="text" class="form-control" id="userName" value="">
                </div>
                <div class="form">
                    <label for="userAge">Tu edad:</label>
                    <input type="text" class="form-control" id="userAge" value="" onkeyup="this.value = this.value.replace (/\D/, '')">
                </div>
            </div>

            <div class="buttons"><button id="startTest" type="button" class="btn">INICIAR</button></div>
        </div>

        <div class="gamegame">

            <div class="none board">
                <div class="header">
                    <div class="progres">
                    </div>
                    <div class="timer">
                        <div class="timerImg">
                            <img src="timer.svg" width="40px">
                        </div>
                        <div class="timeTick">
                        </div>
                    </div>
                </div>

                <div class="pole">
                    <div class="question"><img id="question" src="" width="500px"></div>
                    <div class="answers">
                        <div class="answersUp">
                            <img id="answerOne" src="" class="startstart">
                            <img id="answerTwo" src="" class="startstart">
                            <img id="answerThree" src="" class="startstart">
                            <img id="answerFour" src="" class="startstart">
                            <img id="answerFive" src="" class="startstart">
                            <img id="answerSix" src="" class="startstart">
                        </div>
                        <div class="answersDown">
                            <img id="answerSeven" src="" class="startstart">
                            <img id="answerEight" src="" class="startstart">
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <div class="none result">
            <div class="container">
                <p class="hohoho">Tus resultados:</p>
            </div>

            <div class="idRes">
                <div class="idAge">
                    <p class="ageText">Años:</p>
                    <p class="ageValue"></p>
                </div>
                <div class="idIq">
                    <p class="iqText">IQ</p>
                    <p class="iqValue"></p>
                </div>
                <div class="idTimer">
                    <div class="containerImg">
                        <img src='timer.svg' width="40px">
                    </div>
                    <div class="timerValue">
                        <p class="timerEnd"></p>
                    </div>
                </div>
            </div>

            <br><br>
            <div class="idReloader">
                <button class="btn reloader">Ve otra vez</button>
            </div>
        </div>





        <script type="text/javascript">
        </script>

</body>

</html>
